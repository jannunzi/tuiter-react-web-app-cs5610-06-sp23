<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Account</h1>

    <form action="/canvas/index.html">

    <label for="full-name">Name:</label>
    <div>
    <input
            value="Alice Wonderland"
            name="full-name"
            id="full-name"
            style="width: 100%"
            title="Please type your first and last name"
            placeholder="John Doe"
            type="text"
    />
    </div>

    <br/>

    <label for="email">Email:</label><br/>
    <input
            value="alice@wonderland.com"
            id="email"
            placeholder="alice@wonderland.com"
            type="email"
    />

    <br/>
    <br/>

    Password:<br/>
    <input type="password"/>

    <br/>
    <br/>

    Date of Birth:<br/>
    <input value="1984-01-23" max="1984-01-27" min="1984-01-10" type="date"/>

    <br/><br/>
    Salary:<br/>
    <input value="100000" type="number" min="100" max="1000000"/>

    <br/><br/>
    Biography:<br/>
    <textarea
            cols="40"
            rows="10"
            placeholder="Tell us about yourself">Here is where you put the text that you want to edit</textarea>

    <br/><br/>
    Tenured:<br/>
    <input
            id="tenured-yes"
            name="tenured"
            type="radio"
    />
    <label for="tenured-yes" for="tenured-yes">
        Yes - Select if you are tenured
    </label>
    <br/>


    <label>
    <input
            checked
            name="tenured"
            type="radio"
    />
    No - Select if you are not tenured
    </label>

    <br/>
    <br/>
    Marital Status:
    <input name="married" type="radio"/> Married
    <input name="married" type="radio"/> Single
    <input name="married" type="radio"/> Widowed
    <br/>
    <br/>
    Courses Teaching:<br/>
    <input name="courses" type="checkbox" value="CS4550" checked/>CS4550<br/>
    <input name="courses" type="checkbox" value="CS5610" checked/>CS5610<br/>
    <input name="courses" type="checkbox" value="CS5500"/>CS5500<br/>
    <input name="courses" type="checkbox" value="CS5200"/>CS5200
    <br/>
    <br/>
    Favorite Books:<br/>
    <input name="books" type="checkbox" value="DUNE"/>Dune<br/>
    <input name="books" type="checkbox" value="LOTR" checked/>LOTR<br/>
    <input name="books" type="checkbox" value="1984"/>1984<br/>
    <input name="books" type="checkbox" value="HITCH" checked/>Hitchhikers Guide to the Galaxy<br/>
    <br/>
    Favorite Movie Genre:<br/>
    <select value="COMEDY">
        <option value="DRAMA">Drama</option>
        <option value="SCIFI">SciFi</option>
        <option value="COMEDY" selected>Comedy</option>
        <option value="HORROR">Horror</option>
    </select>
        <br/>
        <button>Submit</button>
    </form>
</body>
</html>
